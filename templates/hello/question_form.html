{% extends 'common/base.html' %}
{% block content %}
<div class="">
    <!-- 질문 -->
    <h2></h2>
    <div class="">
        <div class="">
            <div class></div>
            <div class="">
                <div class="">
                    {{ question.create_date }}
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 -->
    <h5 class="border-bottom my-3 py-2">{{ question.answer_set.count }}개의 답변이 있습니다.</h5>
    {% for answer in question.answer_set.all %}
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ answer.content }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">
                    {{ answer.create_date }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <!-- 질문 등록 -->
    <form action="{% url 'hello:question_create' %}" method="post" class="my-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <textarea name="subject" id="subject" class="form-control" rows="1"></textarea>
        </div>
        <div class = "mb-3">
            <label for="content" class="form-label">질문내용</label>
            <textarea name="content" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value ="질문등록" class="btn btn-primary">
    </form>
</div>
{% endblock %}
